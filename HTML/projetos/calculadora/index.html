<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="calc.css">
    <title>Calculadora</title>
</head>
<body>

    <h1 id="titulo">Calculadora Simples</h1>
    
    <div id="caixa">

        <input type="text" id="tela" readonly>

        <div id="calc">
            <div class="numbers" id="limpar">C</div>
            <div class="numbers" id="numbers">%</div>
            <div class="numbers" id="numbers">(</div>
            <div class="numbers" id="operacao">)</div>
            <div class="numbers" id="numbers">1</div>
            <div class="numbers" id="numbers">2</div>
            <div class="numbers" id="numbers">3</div>
            <div class="numbers" id="operacao">+</div>
            <div class="numbers" id="numbers">4</div>
            <div class="numbers" id="numbers">5</div>
            <div class="numbers" id="numbers">6</div>
            <div class="numbers" id="operacao">-</div>
            <div class="numbers" id="numbers">7</div>
            <div class="numbers" id="numbers">8</div>
            <div class="numbers" id="numbers">9</div>
            <div class="numbers" id="operacao">*</div>
            <div class="numbers" id="numbers">0</div>
            <div class="numbers" id="numbers">.</div>
            <div class="numbers" id="resultado"> = </div>
            <div class="numbers" id="operacao">/</div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background-color: lightblue;
            text-align: center;
        }

        .wrapper {
            width: 100%;
            padding: 20px;
            box-sizing: border-box;
        }

        img {
            transition: 1s;
        }

        .circle {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            border: 1px solid black;
            background-color: aliceblue;
            text-align: center;
            margin: auto;
            cursor: pointer;
            transition: 1s;
            animation-name: ping;
            animation-fill-mode: both;
            animation-duration: 5s;
            animation-iteration-count: infinite;
            animation-direction: alternate;
        }

        .heart {
            width: 30px;
            color: red;
            animation-name: ping;
            animation-fill-mode: both;
            animation-duration: 1.5s;
            animation-iteration-count: infinite;
            animation-direction: alternate;
            animation-timing-function: ease;
        }

        @keyframes ping {
            from {
                transform: scale(1);
            }

            to {
                transform: scale(2);
            }
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <p class="heart">&#x2764;</p>
    </div>
</body>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesclagem de célula</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        table {
            border-collapse: collapse;
            width: 300px;
            text-align: center;
        }
        
        td{
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <h1>Mesclagem de células</h1>
    <p>
        Colspan e rowspan permitem que as células ocupem mais de uma linnha ou coluna.
        essas propriedades são inseridas diretamente no item que você quer espandir.
    </p>
    <table>
        <tr>
            <td rowspan="3">A</td>
            <td >B</td>
        </tr>
        <tr>
            <td colspan="2">D</td>
        </tr>
        <tr>
            <td rowspan="2"></td>
            <td rowspan="2">i</td>
        </tr>
        <tr>
            <td colspan="2">L</td>
        </tr>
        <tr>
            
            <td>N</td>
            <td colspan="2">O</td>
        </tr>
    </table>
</body>
</html>

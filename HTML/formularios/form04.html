<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de Formul√°rio</title>
</head>
<body>
    <form action="cadastro.php" method="GET" autocomplete="on">
        <fieldset>
            <legend>Dados pessoais</legend>
            <p>
                <label for="iemail">Email:</label>
                <input type="email" name="email" id="iemail" autocomplete="email">
            </p>
            <p>
                <label for="etelefone">Telefone:</label>
                <input type="tel" name="tel" id="etelefone" autocomplete="mobile" pattern="^[0-9]{4}-[0-9]{4}$" required>
            </p>
            <p>
                <input type="submit" value="Enviar">
                <input type="reset" name="" id="">
            </p>
        </fieldset>
    </form>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de Formulários</title>
</head>
<body>
    <form action="cadastro.php" method="POST" autocomplete="on">
        <p>
            <label for="iusuario">Nome:</label>
            <input type="text" name="usuario" id="iusuario" required minlength="3" maxlength="15" placeholder="Nome do usuário
            " autocomplete="username">
        </p>
        <p>
            <label for="ipassword">Senha:</label>
            <input type="password" name="password" id="ipassword" required minlength="8" maxlength="60" autocomplete="current-password">
        </p>
        <p>
            <input type="submit" value="Enviar">
            
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
</head>
<body>
    <form action="" autocomplete="on">
        <p>
            <label for="n1">Número 1</label>
            <input type="number" id="n1" name="n1" min="0" required>
        </p>
        <p>
            <label for="n2">Número 2</label>
            <input type="number" id="n2" name="n2" min="0" required>
        </p>
        <p>
            <label for="resultado">Resultado: </label>
            <output id="resultado" name="resultado">0</output>
        </p>
        <p>
            <input type="submit" value="Enviar" id="btn_enviar">
        </p>
    </form>
    <script>
        const n1 = document.getElementById("n1");
        const n2 = document.getElementById("n2");
        const resultado = document.getElementById("resultado");

        n1.addEventListener("input", (evt)=>{
            resultado.innerHTML = Number(n1.value) + Number(n2.value);
        })
        
        n2.addEventListener("input", (evt)=>{
            resultado.innerHTML = Number(n1.value) + Number(n2.value);
        })
    </script>
</body>
</html>

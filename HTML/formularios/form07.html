<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <form action="" method="POST">
        <fieldset>
            <p>
                <label for="iest">Estados: </label>
                <select name="estado" id="iest">
                    <option value="---" selected>---Escolha---</option>
                    <optgroup label="Sudeste">
                        <option value="SP">SP</option>
                        <option value="RJ">RJ</option>
                        <option value="MG">MG</option>
                    </optgroup>

                    <optgroup label="Nordeste">
                        <option value="BA">BA</option>
                        <option value="MA">MA</option>
                        <option value="RN">RN</option>
                    </optgroup>
                </select>
            </p>
            <p>
                <label for="iprofissao">Profissão: </label>
                <input type="text" name="profissao" id="iprofissao" list="lstprof">
                <datalist id="lstprof">
                    <option value="adm">ADM</option>
                    <option value="dev">Dev</option>
                </datalist>
            </p>
            <p>
                <label for="imsg">Mensagem: </label>
                <textarea name="msg" id="imsg" cols="30" rows="10"></textarea>
            </p>
        </fieldset>
    </form>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário 3</title>
</head>
<body>
    <form action="" method="get" autocomplete="on">
        <p>
            <label for="enome">Nome:</label>
            <input type="text" name="nome" id="enome" required maxlength="30" placeholder="Nome completo" autocomplete="name">
        </p>
        <p>
            <label for="emedia">Média:</label>
            <input type="number" id="emedia" min="0" max="10" placeholder="0 a 10" step="0.5" required value="5">
        </p>
        <p>
            <label for="emes">Periodo Letivo:</label>
            <input type="month" name="mes" id="emes" value="2025-01">
        </p>
        <p>
            <label for="edia">Dia da Prova:</label>
            <input type="date" name="dia" id="edia">
        </p>
        <p>
            <label for="etime">Hora:</label>
            <input type="time" name="time" id="etime" value="00:00">
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Resetar">
        </p>    
    </form>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grow 2</title>
    <style>
        .container {
            display: flex;
            border: 1px solid black;
            padding: 10px;
            gap: 10px;
        }
        .filho{
            padding: 10px;
            text-align: center;
            flex-basis: 250px;
            background-color: aqua;
            flex-shrink: 1;
            flex-grow: 1;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="filho">a</div>
        <div class="filho">b</div>
        <div class="filho">c</div>
    </div>
</body>
</html>

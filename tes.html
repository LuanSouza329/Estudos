<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
      <style>
        *{
            box-sizing: border-box;
            padding: 0;
            margin: 0;
        }

        body{
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            padding: 10px;
            justify-content: center;
        }
        .container{
            padding: 5px;
            border: 1px solid black;
            width: 200px;
            height: 100px;
            box-shadow: 2px 2px 3px rgba(0, 0, 0, 0.294);
            transition: 0.3s;
            cursor: pointer;
        }
        .container > p {
            padding: 3px;
        }
        .container:hover{
            background-color: azure;
            font-weight: bold;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <script src="teste.js"></script>
</body>
</html>
